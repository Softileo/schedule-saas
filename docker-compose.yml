# Docker Compose dla lokalnego developmentu
version: "3.8"

services:
    python-scheduler:
        build:
            context: ./python-scheduler
            dockerfile: Dockerfile
        container_name: python-scheduler-local
        ports:
            - "8080:8080"
        environment:
            - PORT=8080
            - API_KEY=schedule-saas-local-dev-2026
            - PYTHONUNBUFFERED=1
        volumes:
            - ./python-scheduler:/app
            - /app/__pycache__
        command: gunicorn --bind :8080 --workers 2 --threads 4 --timeout 120 --reload main:app
        networks:
            - schedule-network

